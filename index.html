<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <!--First row-->
        <button type="button" value="AC" class="button special">AC</button>
        <button type="button" value="+/-" class="button special">+/-</button>
        <button type="button" value="%" class="button special">%</button>
        <button type="button" value="/" class="button operator">/</button>  
        <!--Second row-->
        <button type="button" value="7" class="button number">7</button>
        <button type="button" value="8" class="button number">8</button>
        <button type="button" value="9" class="button number">9</button>
        <button type="button" value="*" class="button operator">*</button>
        <!--Third row-->
        <button type="button" value="4" class="button number">4</button>
        <button type="button" value="5" class="button number">5</button>
        <button type="button" value="6" class="button number">6</button>
        <button type="button" value="-" class="button operator">-</button>
        <!--Fourth row-->
        <button type="button" value="1" class="button number">1</button>
        <button type="button" value="2" class="button number">2</button>
        <button type="button" value="3" class="button number">3</button>
        <button type="button" value="+" class="button operator">+</button>
        <!--Fifth row-->
        <button type="button" value="0" class="button number zero">0</button>
        <button type="button" value="." class="button number">.</button>
        <button type="button" value="=" class="button operator">=</button>
    </div>
</body>
</html>
